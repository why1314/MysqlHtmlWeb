<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
        color: red;
        font-size: 30px;
        }

    </style>
    <script>

        var interId;

        function start() {
            clearInterval(interId);
            interId = setInterval(begin, 1000);
        }

        function begin() {
            var date = new Date();
            var d = date.toLocaleString();
            var hObj = document.getElementById("clock");
            hObj.innerHTML = d;
        }

        function stop() {
            clearInterval(interId);
        }
    </script>
</head>
<body>
<h1 id="clock"></h1>
<input type="button" value="开始" onclick="start()"/>
<input type="button" value="暂停" onclick="stop()"/>
</body>
</html>
