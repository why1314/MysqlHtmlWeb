<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册表单</title>
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            var i = 10;
            var intervalId;

            function daojishi() {
                clearInterval(intervalId);
                intervalId = setInterval(chageTime, 1000);
            }

            function chageTime() {
                i--;
                $("#vcode").val(i + "秒后在获取");
                if (i == 0) {
                    clearInterval(intervalId);
                    $("#vcode").val("获取验证码");
                }
            }

            <!-- 改变按钮背景色 -->

            $(function () {
                $(".privacy").click(function () {
                    $(".privacy").removeAttr("style");
                    $(".privacy").css("background-color", "write");
                    $(this).css("background-color", "gray");
                });
            });

        </script>


    </head>
    <body>
        <h2>信息注册</h2>
        <!-- 1.修改form标签：使表单可以使用POST方式提交到 http://www.czxy.com -->
        <form method="post" action="http://www.czxy.com">
            <table>
                基本信息

                <hr align="left" width="25%"/>

                <tr>
                    <td>*姓名</td>
                    <td>
                        <input type="text" name="username" placeholder="请输入身份证姓名"/>
                    </td>
                </tr>

                <tr>
                    <td>*登录密码</td>
                    <td>
                        <!-- 2.修改代码：此处为密码输入框 -->
                        <input type="password" name="pwd" placeholder="请输入登录密码"/>
                    </td>
                </tr>

                <tr>
                    <td>*手机号</td>
                    <td>
                        <input type="text" name="phone" placeholder="请输入手机号"/>
                    </td>
                </tr>

                <tr>
                    <td>*验证码</td>
                    <td>
                        <input type="text" name="repwd" placeholder="验证码"/>
                        <input type="button" id="vcode" onclick="daojishi()" value="获取验证码"/>
                    </td>
                </tr>

                <tr>
                    <td>*性别</td>
                    <td>
                        <!-- 3.修改代码：要求性别默认选中"女"，并且性别只能选择一个,不能同时选中男女 -->
                        男<input type="radio" name="sex" value="男"/>
                        女<input type="radio" name="sex" value="女" checked="checked"/>
                    </td>
                </tr>
                <tr>
                    <td>*地区</td>
                    <td>
                        省
                        <select name="province">
                            <option value="">-- 省份 --</option>
                            <option value="江苏省">江苏省</option>
                        </select>
                        市
                        <!--
                            4.修改代码：添加3个城市下拉选项：徐州市、淮安市、宿迁市，
                            三个选项的value值分别是：XZ、HA、SQ
                        -->
                        <select name="city">
                            <option>-- 市区 --</option>
                            <option value="XZ">徐州市</option>
                            <option value="HA">淮安市</option>
                            <option value="SQ">宿迁市</option>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        个人简介
                    </td>
                    <td>
                        <!-- 5.修改代码：文本域列数是30，行数是3 -->
                        <textarea cols="30" rows="3"></textarea>

                    </td>
                </tr>

                <tr>
                    <td>
                        照片
                    </td>
                    <td>
                        <!-- 6.修改代码：使此处可以上传文件 -->
                        <input type="file"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        请选择个人信息
                    </td>
                    <td>
                        <input type="button" class="privacy" value="群众" style="background-color: white;"/>
                        <input type="button" class="privacy" value="团员" style="background-color: white;"/>
                        <input type="button" class="privacy" value="党员" style="background-color: white;"/>
                    </td>
                </tr>
                <!-- 7.添加提交按钮，可以提交form表单 -->
                <tr>
                    <td>
                        <input type="submit" value="提交">
                    </td>
                </tr>
            </table>
        </form>


    </body>
</html>
