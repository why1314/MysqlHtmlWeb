<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.js"></script>

    </head>
    <body>
        <div class="container-fluid text-center">
            <form role="form" method="get" action="#">
                <div class="table table-bordered">

                    <!--用户名-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" style="line-height: 30px">
                                <div class="col-md-3 text-right">用户名:</div>
                                <div class="col-md-6">
                                    <div><input type="text" value="tom" style="width: 100%;border-radius: 2px"></div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <!--密码-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" style="line-height: 30px">
                                <div class="col-md-3 text-right">密码:</div>
                                <div class="col-md-6">
                                    <div><input type="password" value="123" style="width: 100%;border-radius: 2px">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <!--性别-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" style="line-height: 30px">
                                <div class="col-md-3 text-right">性别:</div>
                                <div class="col-md-6 text-left">
                                    <div>
                                        <input type="radio" name="sex" checked="checked">男
                                        <input type="radio" name="sex">女
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <!--籍贯-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" style="line-height: 30px">
                                <div class="col-md-3 text-right">籍贯:</div>
                                <div class="col-md-6 text-left">
                                    <div>
                                        <select name="city" id="city">
                                            <option value="bj" selected="selected">北京</option>
                                            <option value="tj">天津</option>
                                            <option value="sh">上海</option>
                                            <option value="cq">重庆</option>
                                            <option value="cd">成都</option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <!--爱好-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" style="line-height: 30px">
                                <div class="col-md-3 text-right">爱好:</div>
                                <div class="col-md-6 text-left">
                                    <div>
                                        <input type="checkbox">抽烟
                                        <input type="checkbox">喝酒
                                        <input type="checkbox">烫头
                                        <input type="checkbox" checked="checked">敲代码
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <!--头像-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" style="line-height: 30px">
                                <div class="col-md-3 text-right">头像:</div>
                                <div class="col-md-6 text-left">
                                    <div>
                                        <input type="file" name="" id="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <input type="submit" name="" value="表单提交">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
