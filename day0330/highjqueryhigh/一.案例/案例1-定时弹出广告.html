<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>定时弹出广告</title>
        <style>
            #content {
                width: 100%;
                height: 300px;
                background: #999
            }
        </style>
        <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
        <script>

            $(function () {
                setTimeout(showAD, 5000)
            });

            function showAD() {
                $("#ad").slideDown(2000);

                setTimeout(hideAD, 3000)
            }

            function hideAD() {
                    $("#ad").slideUp(2000);
            }


        </script>
    </head>
    <body>
        <div id="ad" style="display: none">
            <img src="../img/ad.jpg" style="width: 100%">
        </div>
        <div id="content">
            正文部分
        </div>
    </body>
</html>
