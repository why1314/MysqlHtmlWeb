<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!--导入bootstrap的css文件-->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <!--导入jQuery的js文件-->
        <script src="../js/jquery-3.2.1.min.js"></script>
        <!--导入bootstrap的js文件-->
        <script src="../js/bootstrap.js"></script>
        <!--设置viewport 可有可无-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <input type="button" class="btn btn-lg btn-primary disabled" value="提交"/><br />
            <input type="button" class="btn btn-sm btn-block" value="提交"/><br />
            <input type="button" class="btn btn-xs btn-danger" value="提交"/><br />
            <input type="button" class="btn btn-info" value="提交"/><br />
            <input type="button" class="btn btn-link" value="提交"/><br />
            <input type="button" class="btn btn-default" value="提交"/><br />

        </div>
        
    </body>
</html>
